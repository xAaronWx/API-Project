<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>API Project</title>
  </head>
  <body>
    <div id="wrapper" class="container justify-content-center">
      <h2 id="title">Enjoy a bit of random inspiration</h2>
      <a
        name=""
        id="fetchButton"
        class="btn btn-outline-dark col-5"
        href="#"
        role="button"
        >Click for an image and a quote</a
      >
      <div id="inputArea" class="container-fluid">
        <div id="imageDiv" class="col-md-6"></div>
        <div class="col-md-6 quoteArea">
          <blockquote id="blockQuote" class="blockquote">
            <p id="randomQuote"></p>
            <figcaption class="blockquote-footer">Ron Swanson</figcaption>
          </blockquote>
          <div id="swansonGif" class="container-fluid">
            <img src="./swanson.gif" alt="swanson gif" />
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Link JS -->
    <script src="./script.js"></script>
  </body>
</html>
